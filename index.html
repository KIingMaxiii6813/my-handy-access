<!DOCTYPE html>
<html lang="de">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Handy Zugriff</title>
 <style>
 body {
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 margin: 0;
 font-family: Arial, sans-serif;
 }
 video {
 width: 100%;
 max-width: 600px;
 border: 1px solid #ccc;
 }
 </style>
</head>
<body>
 <h1>Handy Zugriff</h1>
 <p>Scanne diesen QR-Code, um Zugriff auf dein Handy zu gewähren.</p>
 <video id="video" autoplay playsinline muted></video>
 <script>
 document.addEventListener('DOMContentLoaded', function() {
 const video = document.getElementById('video');

 // Überprüfe, ob der Benutzer den QR-Code gescannt hat
 if (window.location.hash === '#access') {
 // Hier kannst du den Code einfügen, um Zugriff auf das Handy zu erhalten
 // Beispiel: Abrufen der Kamera
 navigator.mediaDevices.getUserMedia({ video: true })
 .then(stream => {
 video.srcObject = stream;
 })
 .catch(err => {
 console.error('Fehler beim Zugriff auf die Kamera: ', err);
 });
 }
 });
 </script>
</body>
</html>
